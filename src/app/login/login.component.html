<div class="container">
    <h3>Login Form</h3>
  <div class="row">
    <div class="col-6">
        <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" required [(ngModel)]="email" #emailid="ngModel" [pattern]="emailPattern"  placeholder="Enter email">
              <div [hidden]="emailid.valid || emailid.pristine" class="alert alert-danger"> Correct EmailId is required</div>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [pattern]="passwordPattern" #pwd="ngModel" name="password" placeholder="Password" [(ngModel)]="password" required>
              <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger"> Incorect Password or Email</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" routerLink="/profile">Submit</button>
            <a routerLink="/signup">   New! SignUp here </a>
          </form>

    </div>
    <div class="col-6" style="background-color:yellowgreen;">

    </div>
  </div>
</div>
