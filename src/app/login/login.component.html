<body>
  <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong id="l" style="color:white;">Login</strong>
                </div>
                <div class="panel-body">
                    <form  #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" style="color:white;">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" required [(ngModel)]="email" #emailid="ngModel" [pattern]="emailPattern"  placeholder="Enter email">
                            <div [hidden]="emailid.valid || emailid.pristine" class="alert alert-danger"> Email id: admin@admin.com</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label" style="color:white;">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" [pattern]="passwordPattern" #pwd="ngModel" name="password" placeholder="Password" [(ngModel)]="password" required>
                            <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger"> password: admin</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label style="color:white;">
                                    <input type="checkbox" >
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" routerLink="/profile">Login</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registered? <a [routerLink]="['/signup']" routerLinkActive="router-link-active"  >Register here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
